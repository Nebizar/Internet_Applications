<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery</title>
		<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(function () {
				$('button:contains(\'Zielony\')').click(function () {
				$('#classic').addClass('zielona');
				});
				$('button:contains(\'mosteczek\')').click(function () {
				$('#classic').removeClass('zielona');
				});
				$('button:contains(\'ugina\')').click(function () {
				$('#toggle').toggleClass('zielona');
				});
				$('tr:even').addClass('zielona');
				$('ol.a li').not($('ol.a li.b').has('a')).addClass('zielona');
			});
		</script>
		<style>
			.zielona{background: Pink;}
		</style>
	</head>
	<body>
		<table>
			<tr><td>First</td></tr>
			<tr><td>Second</td></tr>
			<tr><td>Third</td></tr>
			<tr><td>Fourth</td></tr>
			<tr><td>Fifth</td></tr>
			<tr><td>Sixth/td></tr>
		</table>
		<div><button>Text A</button><button>Text B</button><span id="classic">Adding/removing class</span></div>
		<div><button>Text C</button><span id="toggle">Toggling class</span></div>
		<ol class="a">
			<li class="b">one</li>
			<li>two</li>
			<li class="b"><a href="http://www.google.com">three</a></li>
		</ol>
	</body>
</html>
