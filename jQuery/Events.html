<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">
		function edit() {
			$('button').trigger('asdf');
			
			var row = $(this);
			row.html('<input id="edit" value="' + row.text() + '">');
			$('#edit').blur(function () {
				row.text($(this).val());
				row.one('click', edit);
			}).focus();
		}
		$(function () {
			$('button').bind('asdf', function () { alert('Asdf!'); });
			//$('*').unbind();
			$('td').one('click', edit);
		}); 
	</script>
</head>
<body>
	<table>
		<tr><td>Wlaz≈Ç</td></tr>
		<tr><td>kotek</td></tr>
		<tr><td>na</td></tr>
		<tr><td>...</td></tr>
		<tr><td><button>click</button></td></tr>
	</table>
</body>
</html>
